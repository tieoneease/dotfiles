# set escape time
set -sg escape-time 10

# Hardcode zsh — greetd doesn't set SHELL from /etc/passwd
set -g default-shell /usr/bin/zsh
set-window-option -g mode-keys vi
set -g focus-events on
set -g mouse on

# Prevent scrollback reflow issues with long-running interactive apps
set -g history-limit 10000

# setup seamless navigation between tmux & vim
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n 'C-j' if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n 'C-k' if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n 'C-l' if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n 'C-\' if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'

if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -n 'C-Space' if-shell "$is_vim" 'send-keys C-Space' 'select-pane -t:.+'
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# Mouse wheel scrolling (2 lines at a time, compensates for niri scroll-factor 0.5)
bind -T copy-mode-vi WheelUpPane send-keys -X -N 2 scroll-up
bind -T copy-mode-vi WheelDownPane send-keys -X -N 2 scroll-down

# remap prefix from ctrl-b to ctrl-a
set -g prefix C-a

# Extended keys — lets tmux understand Ctrl+number from Kitty
set -g extended-keys on

# Direct window switching (no prefix)
bind -n C-0 select-window -t 0
bind -n C-1 select-window -t 1
bind -n C-2 select-window -t 2
bind -n C-3 select-window -t 3
bind -n C-4 select-window -t 4
bind -n C-5 select-window -t 5
bind -n C-6 select-window -t 6
bind -n C-7 select-window -t 7
bind -n C-8 select-window -t 8
bind -n C-9 select-window -t 9

set -g base-index 0
set -g renumber-windows on

# sessionizer
bind C-o display-popup -E "tms"
bind f display-popup -E "tms"
bind w display-popup -E "tms windows"
bind -r '(' switch-client -p\; refresh-client -S
bind -r ')' switch-client -n\; refresh-client -S

# remap hotkeys for splitting panes
bind '\' split-window -h # Split panes horizontal
bind '-' split-window -v # Split panes vertically
bind '=' next-layout
bind 'o' resize-pane -Z
bind 'u' resize-pane -Z

# remap hotkeys for resizing panes
bind l resize-pane -R 25
bind j resize-pane -D 10
bind k resize-pane -U 10
bind h resize-pane -L 25

# remap detach
bind-key C-d detach

# rename pane more easily
bind-key n command-prompt -I "#{pane_title}" "select-pane -T '%%'"

# auto-reload config
bind r source-file ~/.config/tmux/tmux.conf

# clear scrollback history (useful for preventing reflow issues)
bind X clear-history

# Nested session passthrough — Alt+T toggles passthrough for inner tmux control
bind -T root M-t \
    set prefix None \;\
    set key-table off \;\
    if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
    refresh-client -S

bind -T off M-t \
    set -u prefix \;\
    set -u key-table \;\
    refresh-client -S

# Keep window switching in off mode (everything else passes to inner tmux)
bind -T off C-0 select-window -t 0
bind -T off C-1 select-window -t 1
bind -T off C-2 select-window -t 2
bind -T off C-3 select-window -t 3
bind -T off C-4 select-window -t 4
bind -T off C-5 select-window -t 5
bind -T off C-6 select-window -t 6
bind -T off C-7 select-window -t 7
bind -T off C-8 select-window -t 8
bind -T off C-9 select-window -t 9

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-256color:RGB:hyperlinks"
set -as terminal-features ",xterm-kitty:RGB:hyperlinks"
set -g allow-passthrough on

# Source matugen-generated Material Design 3 colors
source-file -q ~/.config/tmux/colors.conf

# Pane borders — color shifts for copy mode (secondary) and synchronized panes (tertiary)
set -g pane-border-style "fg=#{@thm_outline}"
set -g pane-active-border-style "#{?pane_in_mode,fg=#{@thm_secondary},#{?pane_synchronized,fg=#{@thm_tertiary},fg=#{@thm_primary}}}"

# Menu selection styling
set -g menu-selected-style "fg=#{@thm_on_primary},bg=#{@thm_primary}"

# Status bar — two-tone rectangular segments
set -g status-position top
set -g status 2
set -g status-format[1] "#[bg=#{@thm_bg},fill=#{@thm_bg}]"
set -g status-left-length 100
set -g status-right-length 100

# Session icon variants (only icon bg changes on prefix; text section stays surface)
set -gq @pill_session_on "#[fg=#{@thm_on_yellow},bg=#{@thm_yellow},bold]  #[fg=#{@thm_text_variant},bg=#{@thm_surface},nobold] #S #[bg=#{@thm_bg}]"
set -gq @pill_session_remote "#[fg=#{@thm_on_tertiary},bg=#{@thm_tertiary},bold] 󰅟 #[fg=#{@thm_text_variant},bg=#{@thm_surface},nobold] #S #[bg=#{@thm_bg}]"
set -gq @pill_session_off "#[fg=#{@thm_on_primary},bg=#{@thm_primary},bold]  #[fg=#{@thm_text_variant},bg=#{@thm_surface},nobold] #S #[bg=#{@thm_bg}]"

# Session (left) — primary (normal) → yellow (prefix) → tertiary+cloud (passthrough)
set -g status-left "#{?#{==:#{client_key_table},off},#{E:@pill_session_remote},#{?client_prefix,#{E:@pill_session_on},#{E:@pill_session_off}}} "

# Directory + datetime (right) — dir icon orange, clock icon lavender
set -g status-right "#[fg=#{@thm_on_orange},bg=#{@thm_orange}] 󰉋 #[fg=#{@thm_fg},bg=#{@thm_surface}] #{b:pane_current_path} #[bg=#{@thm_bg}] #[fg=#{@thm_on_tertiary},bg=#{@thm_tertiary}] 󰥔 #[fg=#{@thm_fg},bg=#{@thm_surface}] %m/%d %H:%M #[bg=#{@thm_bg}]"

# Window tabs — rounded pill shape using Nerd Font separators
set -gq @sep_l ""   # U+E0B6: left rounded cap
set -gq @sep_r ""   # U+E0B4: right rounded cap
set -g window-status-separator " "
set -g window-status-format "#[fg=#{@thm_outline},bg=#{@thm_bg},nobold]#I #[fg=#{@thm_surface},bg=#{@thm_bg}]#{@sep_l}#[fg=#{@thm_text_variant},bg=#{@thm_surface}] #W#{?window_zoomed_flag, 󰁌,}#{?#{==:#{pane_current_command},ssh}, 󰅟,#(ps -o comm= -t '#{pane_tty}' 2>/dev/null | grep -qx ssh && echo ' 󰅟')} #[fg=#{@thm_surface},bg=#{@thm_bg}]#{@sep_r}"
set -g window-status-current-format "#[fg=#{@thm_on_green_container},bg=#{@thm_bg},bold]#I #[fg=#{@thm_green_container},bg=#{@thm_bg},nobold]#{@sep_l}#[fg=#{@thm_on_green_container},bg=#{@thm_green_container},bold] #W#{?window_zoomed_flag, 󰁌,}#{?#{==:#{pane_current_command},ssh}, 󰅟,#(ps -o comm= -t '#{pane_tty}' 2>/dev/null | grep -qx ssh && echo ' 󰅟')} #[fg=#{@thm_green_container},bg=#{@thm_bg},nobold]#{@sep_r}"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Use a single location for plugins
setenv -g TMUX_PLUGIN_MANAGER_PATH "$HOME/.config/tmux/plugins/"

# Automatic TPM and plugin installation
if "test ! -f ~/.config/tmux/plugins/tpm/tpm" \
    "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"

# This must be at the very bottom - initializes TPM
run '~/.config/tmux/plugins/tpm/tpm'
