# set escape time
set -sg escape-time 10

# Hardcode zsh — greetd doesn't set SHELL from /etc/passwd
set -g default-shell /usr/bin/zsh
set-window-option -g mode-keys vi
set -g focus-events on
set -g mouse on

# Prevent scrollback reflow issues with long-running interactive apps
set -g history-limit 10000

# setup seamless navigation between tmux & vim
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n 'C-j' if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n 'C-k' if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n 'C-l' if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n 'C-\' if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'

if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -n 'C-Space' if-shell "$is_vim" 'send-keys C-Space' 'select-pane -t:.+'
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# Mouse wheel scrolling (2 lines at a time, compensates for niri scroll-factor 0.5)
bind -T copy-mode-vi WheelUpPane send-keys -X -N 2 scroll-up
bind -T copy-mode-vi WheelDownPane send-keys -X -N 2 scroll-down

# remap prefix from ctrl-b to ctrl-a
set -g prefix C-a

# sessionizer
bind C-o display-popup -E "tms"
bind f display-popup -E "tms"
bind w display-popup -E "tms windows"
bind -r '(' switch-client -p\; refresh-client -S
bind -r ')' switch-client -n\; refresh-client -S

# remap hotkeys for splitting panes
bind '\' split-window -h # Split panes horizontal
bind '-' split-window -v # Split panes vertically
bind '=' next-layout
bind 'o' resize-pane -Z
bind 'u' resize-pane -Z

# remap hotkeys for resizing panes
bind l resize-pane -R 25
bind j resize-pane -D 10
bind k resize-pane -U 10
bind h resize-pane -L 25

# remap detach
bind-key C-d detach

# rename pane more easily
bind-key n command-prompt -I "#{pane_title}" "select-pane -T '%%'"

# auto-reload config
bind r source-file ~/.config/tmux/tmux.conf

# clear scrollback history (useful for preventing reflow issues)
bind X clear-history

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-256color:RGB"
set -as terminal-features ",xterm-kitty:RGB"
set -as terminal-features ",alacritty:RGB"

# Source matugen-generated Material Design 3 colors
source-file -q ~/.config/tmux/colors.conf

# Pane borders — color shifts for copy mode (secondary) and synchronized panes (tertiary)
set -g pane-border-style "fg=#{@thm_outline}"
set -g pane-active-border-style "#{?pane_in_mode,fg=#{@thm_secondary},#{?pane_synchronized,fg=#{@thm_tertiary},fg=#{@thm_primary}}}"

# Menu selection styling
set -g menu-selected-style "fg=#{@thm_on_primary},bg=#{@thm_primary}"

# Status bar — rounded pill segments with Nerd Font separators
set -g status-position top
set -g status-left-length 100
set -g status-right-length 100

# Session pill variants (user vars avoid comma conflicts in #{?} conditionals)
set -gq @pill_session_on "#[fg=#{@thm_tertiary},bg=#{@thm_bg}]#[fg=#{@thm_on_tertiary},bg=#{@thm_tertiary},bold] #S #[fg=#{@thm_tertiary},bg=#{@thm_bg}]"
set -gq @pill_session_off "#[fg=#{@thm_primary},bg=#{@thm_bg}]#[fg=#{@thm_on_primary},bg=#{@thm_primary},bold] #S #[fg=#{@thm_primary},bg=#{@thm_bg}]"

# Session pill (left) — toggles primary→tertiary when prefix is pressed
set -g status-left "#{?client_prefix,#{E:@pill_session_on},#{E:@pill_session_off}} "

# Directory + time pills (right)
set -g status-right "#[fg=#{@thm_surface},bg=#{@thm_bg}]#[fg=#{@thm_text_variant},bg=#{@thm_surface}] #{b:pane_current_path} #[fg=#{@thm_surface},bg=#{@thm_bg}] #[fg=#{@thm_surface},bg=#{@thm_bg}]#[fg=#{@thm_text_variant},bg=#{@thm_surface}] %H:%M #[fg=#{@thm_surface},bg=#{@thm_bg}]"

# Window tabs — with zoom and SSH icons
set -g window-status-separator " "
set -g window-status-format "#[fg=#{@thm_surface},bg=#{@thm_bg}]#[fg=#{@thm_text_variant},bg=#{@thm_surface}] #I #W#{?window_zoomed_flag, 󰁌,}#{?#{==:#{pane_current_command},ssh}, 󰅟,} #[fg=#{@thm_surface},bg=#{@thm_bg}]"
set -g window-status-current-format "#[fg=#{@thm_primary},bg=#{@thm_bg}]#[fg=#{@thm_on_primary},bg=#{@thm_primary},bold] #I #W#{?window_zoomed_flag, 󰁌,}#{?#{==:#{pane_current_command},ssh}, 󰅟,} #[fg=#{@thm_primary},bg=#{@thm_bg}]"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Use a single location for plugins
setenv -g TMUX_PLUGIN_MANAGER_PATH "$HOME/.config/tmux/plugins/"

# Automatic TPM and plugin installation
if "test ! -f ~/.config/tmux/plugins/tpm/tpm" \
    "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"

# This must be at the very bottom - initializes TPM
run '~/.config/tmux/plugins/tpm/tpm'
