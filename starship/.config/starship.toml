# Minimal Starship prompt — Nerd Font glyphs, no emoji
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true

[character]
success_symbol = '[](bold green)'
error_symbol = '[](bold red)'

[directory]
truncation_length = 3
format = '[$path]($style)[$read_only]($read_only_style) '

[git_branch]
symbol = ' '

[git_status]
format = '([$all_status$ahead_behind]($style) )'
modified = ' '
untracked = ' '
staged = '+${count} '
ahead = '⇡${count} '
behind = '⇣${count} '
conflicted = ' '
deleted = ' '
renamed = '» '
stashed = ' '
up_to_date = ''
diverged = '⇡${ahead_count} ⇣${behind_count} '

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '

[git_commit]
disabled = true

[git_metrics]
disabled = true

[cmd_duration]
min_time = 2000
format = ' [$duration]($style) '
style = 'bold yellow'

[hostname]
ssh_only = true
format = ' [$hostname]($style) '
style = 'bold red'

[memory_usage]
disabled = true

[time]
disabled = true

[package]
disabled = true

[rust]
symbol = ' '

[python]
symbol = ' '
