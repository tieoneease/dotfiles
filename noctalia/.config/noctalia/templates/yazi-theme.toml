# Material Design 3 theme for Yazi
# Generated by Noctalia Shell (matugen)

[manager]
cwd = { fg = "{{colors.primary.default.hex}}" }

# Hovered
hovered = { reversed = true }
preview_hovered = { underline = true }

# Find
find_keyword = { fg = "{{colors.tertiary.default.hex}}", bold = true, italic = true }
find_position = { fg = "{{colors.secondary.default.hex}}", bold = true, italic = true }

# Marker
marker_copied = { fg = "{{colors.primary.default.hex}}", bg = "{{colors.primary.default.hex}}" }
marker_cut = { fg = "{{colors.error.default.hex}}", bg = "{{colors.error.default.hex}}" }
marker_marked = { fg = "{{colors.tertiary.default.hex}}", bg = "{{colors.tertiary.default.hex}}" }
marker_selected = { fg = "{{colors.secondary.default.hex}}", bg = "{{colors.secondary.default.hex}}" }

# Tab
tab_active = { fg = "{{colors.on_primary.default.hex}}", bg = "{{colors.primary.default.hex}}" }
tab_inactive = { fg = "{{colors.on_surface.default.hex}}", bg = "{{colors.surface_container.default.hex}}" }
tab_width = 1

# Count
count_copied = { fg = "{{colors.on_primary.default.hex}}", bg = "{{colors.primary.default.hex}}" }
count_cut = { fg = "{{colors.on_error.default.hex}}", bg = "{{colors.error.default.hex}}" }
count_selected = { fg = "{{colors.on_secondary.default.hex}}", bg = "{{colors.secondary.default.hex}}" }

# Border
border_symbol = "â”‚"
border_style = { fg = "{{colors.outline.default.hex}}" }

# Highlighting
syntect_theme = ""

[status]
separator_open = ""
separator_close = ""
separator_style = { fg = "{{colors.outline.default.hex}}", bg = "{{colors.surface_container.default.hex}}" }

# Mode
mode_normal = { fg = "{{colors.on_primary.default.hex}}", bg = "{{colors.primary.default.hex}}", bold = true }
mode_select = { fg = "{{colors.on_secondary.default.hex}}", bg = "{{colors.secondary.default.hex}}", bold = true }
mode_unset = { fg = "{{colors.on_tertiary.default.hex}}", bg = "{{colors.tertiary.default.hex}}", bold = true }

# Progress
progress_label = { fg = "{{colors.on_surface.default.hex}}", bold = true }
progress_normal = { fg = "{{colors.primary.default.hex}}", bg = "{{colors.surface_container.default.hex}}" }
progress_error = { fg = "{{colors.error.default.hex}}", bg = "{{colors.surface_container.default.hex}}" }

# Permissions
permissions_t = { fg = "{{colors.primary.default.hex}}" }
permissions_r = { fg = "{{colors.secondary.default.hex}}" }
permissions_w = { fg = "{{colors.tertiary.default.hex}}" }
permissions_x = { fg = "{{colors.error.default.hex | lighten: 10.0}}" }
permissions_s = { fg = "{{colors.outline.default.hex}}" }

[input]
border = { fg = "{{colors.primary.default.hex}}" }
title = { fg = "{{colors.on_surface.default.hex}}" }
value = { fg = "{{colors.primary.default.hex}}" }
selected = { reversed = true }

[select]
border = { fg = "{{colors.primary.default.hex}}" }
active = { fg = "{{colors.primary.default.hex}}", bold = true }
inactive = { fg = "{{colors.on_surface.default.hex}}" }

[tasks]
border = { fg = "{{colors.primary.default.hex}}" }
title = { fg = "{{colors.on_surface.default.hex}}" }
hovered = { fg = "{{colors.primary.default.hex}}", underline = true }

[which]
cols = 3
mask = { bg = "{{colors.surface.default.hex}}" }
cand = { fg = "{{colors.primary.default.hex}}" }
rest = { fg = "{{colors.on_surface_variant.default.hex}}" }
desc = { fg = "{{colors.on_surface.default.hex}}" }
separator = "  "
separator_style = { fg = "{{colors.outline.default.hex}}" }

[help]
on = { fg = "{{colors.primary.default.hex}}" }
run = { fg = "{{colors.tertiary.default.hex}}" }
hovered = { reversed = true }
footer = { fg = "{{colors.on_surface.default.hex}}", bg = "{{colors.surface_container.default.hex}}" }

[notify]
title_info = { fg = "{{colors.primary.default.hex}}" }
title_warn = { fg = "{{colors.tertiary.default.hex}}" }
title_error = { fg = "{{colors.error.default.hex}}" }
icon_info = ""
icon_warn = ""
icon_error = ""

[filetype]
rules = [
    # Images
    { mime = "image/*", fg = "{{colors.tertiary.default.hex}}" },

    # Videos
    { mime = "video/*", fg = "{{colors.secondary.default.hex}}" },

    # Audio
    { mime = "audio/*", fg = "{{colors.primary.default.hex | lighten: -10.0}}" },

    # Archives
    { mime = "application/*zip", fg = "{{colors.error.default.hex | lighten: 10.0}}" },
    { mime = "application/x-tar", fg = "{{colors.error.default.hex | lighten: 10.0}}" },
    { mime = "application/x-bzip2", fg = "{{colors.error.default.hex | lighten: 10.0}}" },
    { mime = "application/x-7z-compressed", fg = "{{colors.error.default.hex | lighten: 10.0}}" },
    { mime = "application/x-rar", fg = "{{colors.error.default.hex | lighten: 10.0}}" },
    { mime = "application/x-xz", fg = "{{colors.error.default.hex | lighten: 10.0}}" },

    # Documents
    { mime = "application/pdf", fg = "{{colors.error.default.hex}}" },

    # Fallback
    { name = "*", fg = "{{colors.on_surface.default.hex}}" },
    { name = "*/", fg = "{{colors.primary.default.hex}}" },
]

[icon]
prepend_rules = [
    { name = "*.md", text = "", fg = "{{colors.primary.default.hex}}" },
    { name = "*.lua", text = "", fg = "{{colors.primary.default.hex}}" },
    { name = "*.rs", text = "", fg = "{{colors.error.default.hex}}" },
    { name = "*.py", text = "", fg = "{{colors.secondary.default.hex}}" },
    { name = "*.js", text = "", fg = "{{colors.tertiary.default.hex}}" },
    { name = "*.ts", text = "", fg = "{{colors.primary.default.hex}}" },
    { name = "*.json", text = "", fg = "{{colors.tertiary.default.hex}}" },
    { name = "*.toml", text = "", fg = "{{colors.secondary.default.hex}}" },
    { name = "*.yaml", text = "", fg = "{{colors.secondary.default.hex}}" },
    { name = "*.yml", text = "", fg = "{{colors.secondary.default.hex}}" },
]
