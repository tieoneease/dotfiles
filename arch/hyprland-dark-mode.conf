# Dark mode environment variables for Hyprland
# Include this file in your hyprland.conf with:
# source = ~/.config/hypr/hyprland-dark-mode.conf

# GTK theme settings
env = GTK_THEME,Adwaita:dark
env = XCURSOR_THEME,Adwaita
env = XCURSOR_SIZE,24

# Qt theme settings
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_STYLE_OVERRIDE,Fusion
env = QT_QPA_PLATFORM,wayland;xcb

# Dark mode preference
env = HYPRLAND_FORCE_DARK_MODE,1  
env = GTK_APPLICATION_PREFER_DARK_THEME,1
env = QT_STYLE_OVERRIDE,Fusion

# Use XDG portals
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# Enable fractional scaling for QT apps
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1

# Firefox Wayland
env = MOZ_ENABLE_WAYLAND,1

# Elementary/EFL
env = ELM_DISPLAY,wl
env = ECORE_EVAS_ENGINE,wayland_egl
env = ELM_ENGINE,wayland_egl
env = ELM_ACCEL,opengl