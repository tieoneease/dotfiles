"$schema" = "https://yazi-rs.github.io/schemas/yazi.json"

[manager]
ratio = [1, 4, 3]
sort_by = "modified"
sort_sensitive = false
sort_reverse = true
sort_dir_first = true
sort_translit = false
linemode = "size"
show_hidden = true
show_symlink = true
scrolloff = 5

[preview]
tab_size = 4
max_width = 1000
max_height = 900
cache_dir = ""
image_filter = "lanczos3"
image_quality = 90
ueberzug_scale = 1
ueberzug_offset = [0, 0, 0, 0]

[opener]
edit = [
    { run = 'nvim "$@"', desc = "Edit with Neovim", block = true },
]
open = [
    { run = 'xdg-open "$@"', desc = "Open with default app" },
]
reveal = [
    { run = 'exiftool "$1"; echo "Press enter to exit"; read _', desc = "Show EXIF", block = true },
]
play = [
    { run = 'mpv "$@"', desc = "Play with MPV", orphan = true },
]
view = [
    { run = 'imv "$@"', desc = "View with imv", orphan = true },
]
pdf = [
    { run = 'zathura "$@"', desc = "Open PDF with Zathura", orphan = true },
]
browser = [
    { run = 'google-chrome-stable "$@"', desc = "Open in Chrome", orphan = true },
]

[open]
rules = [
    { name = "*/", use = ["edit"] },
    { mime = "text/*", use = ["edit", "open"] },
    { mime = "image/*", use = ["view", "edit", "open"] },
    { mime = "video/*", use = ["play", "open"] },
    { mime = "audio/*", use = ["play", "open"] },
    { mime = "application/pdf", use = ["pdf", "browser", "open"] },
    { mime = "application/zip", use = ["reveal", "open"] },
    { mime = "application/gzip", use = ["reveal", "open"] },
    { mime = "application/x-tar", use = ["reveal", "open"] },
    { mime = "application/x-bzip2", use = ["reveal", "open"] },
    { mime = "application/x-7z-compressed", use = ["reveal", "open"] },
    { mime = "application/x-rar", use = ["reveal", "open"] },
    { mime = "application/xz", use = ["reveal", "open"] },
    { mime = "text/html", use = ["browser", "edit", "open"] },
]

[tasks]
micro_workers = 10
macro_workers = 25
bizarre_retry = 5
image_alloc = 536870912  # 512MB
image_bound = [0, 0]
suppress_preload = false

[plugin]
preloaders = [
    { name = "*", cond = "!mime", run = "mime", multi = true, prio = "high" },
    { mime = "image/*", run = "image" },
    { mime = "video/*", run = "video" },
    { mime = "application/pdf", run = "pdf" },
]
previewers = [
    { name = "*/", run = "folder", sync = true },
    { mime = "text/*", run = "code" },
    { mime = "*/xml", run = "code" },
    { mime = "*/javascript", run = "code" },
    { mime = "*/x-wine-extension-ini", run = "code" },
    { mime = "image/*", run = "image" },
    { mime = "video/*", run = "video" },
    { mime = "application/pdf", run = "pdf" },
    { mime = "application/json", run = "json" },
    { mime = "application/*zip", run = "archive" },
    { mime = "application/x-tar", run = "archive" },
    { mime = "application/x-bzip2", run = "archive" },
    { mime = "application/x-7z-compressed", run = "archive" },
    { mime = "application/x-rar", run = "archive" },
    { mime = "application/xz", run = "archive" },
]

[input]
cursor_blink = true
