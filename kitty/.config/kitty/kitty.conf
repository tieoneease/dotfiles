hide_window_decorations yes
enable_audio_bell no
window_padding_width 4
confirm_os_window_close 0

# Scroll speed
wheel_scroll_multiplier 20.0
touch_scroll_multiplier 5.0

# Font configuration
font_family JetBrainsMono Nerd Font Mono
font_size 16

map  ctrl+tab        send_text normal,application \x1b[9;5u
map  ctrl+shift+tab  send_text normal,application \x1b[9;6u

# Ctrl+number — send CSI u sequences for tmux direct window switching
map ctrl+1 send_text normal,application \x1b[49;5u
map ctrl+2 send_text normal,application \x1b[50;5u
map ctrl+3 send_text normal,application \x1b[51;5u
map ctrl+4 send_text normal,application \x1b[52;5u
map ctrl+5 send_text normal,application \x1b[53;5u
map ctrl+6 send_text normal,application \x1b[54;5u
map ctrl+7 send_text normal,application \x1b[55;5u
map ctrl+8 send_text normal,application \x1b[56;5u
map ctrl+9 send_text normal,application \x1b[57;5u

allow_remote_control socket-only
listen_on unix:/tmp/kitty

background_opacity         0.85
dynamic_background_opacity yes

map kitty_mod+t no_op

# Clickable URLs — Ctrl+Click opens links (works inside tmux)
detect_urls yes
open_url_with default
mouse_map ctrl+left press grabbed discard_event
mouse_map ctrl+left release grabbed,ungrabbed mouse_handle_click link

# BEGIN_KITTY_THEME
# Noctalia
include current-theme.conf
# END_KITTY_THEME