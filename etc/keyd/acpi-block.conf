# Block phantom media key events from ASUS WMI BIOS and ACPI devices.
# These devices generate spurious KEY_MICMUTE and KEY_VOLUMEUP/DOWN events
# during audio activity (e.g. Slack huddles), causing mic toggles and
# phantom volume OSD popups.

[ids]

# Asus WMI hotkeys + Intel HID events
0000:0000

# Video Bus
0000:0006

[main]
micmute = noop
volumeup = noop
volumedown = noop
mute = noop
playpause = noop
nextsong = noop
previoussong = noop
stopcd = noop
