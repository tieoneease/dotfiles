# GPD Win Max 2 (AMD Phoenix1 / RDNA 3 iGPU)
#
# gpu_recovery=1  Enable GPU reset on hang (recovers from display pipe freezes)
#                 Default (-1) only enables recovery for SR-IOV; desktop use needs explicit 1.
#
# NOT setting dpm=  — default (-1) already enables DPM on Phoenix; forcing 1 risks boot regressions.
# NOT setting runpm=0 — that kills battery life on a handheld device.

options amdgpu gpu_recovery=1
