# Disable node suspension for all audio devices.
# Prevents mic/speaker nodes from being suspended after idle timeout,
# which causes random muting in Electron apps (Discord, Slack).
monitor.alsa.rules = [
  {
    matches = [
      { node.name = "~alsa_input.*" }
      { node.name = "~alsa_output.*" }
    ]
    actions = {
      update-props = {
        session.suspend-timeout-seconds = 0
      }
    }
  }
]
